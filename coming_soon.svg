<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the styles -->
  <style>
    @keyframes colorChange {
      0% { color: red; }
      25% { color: blue; }
      50% { color: green; }
      75% { color: orange; }
      100% { color: purple; }
    }
    .color-change {
      animation: colorChange 3s infinite;
    }
    #banner {
      display: none;
    }
    #small-banner {
      display: none;
    }
  </style>

